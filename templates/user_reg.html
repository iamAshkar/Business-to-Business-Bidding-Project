 {% extends 'base.html' %}
{% load static %}
{% block content %}
        {% if message %}
<script>
alert("{{ message }}")
</script>
    {% endif %}
	<!-- end search arewa -->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
<!--						<p>Get 24/7 Support</p>-->
						<h1>User Registration </h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">
						<h2>Register Your Account </h2>
<!--						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, ratione! Laboriosam est, assumenda. Perferendis, quo alias quaerat aliquid. Corporis ipsum minus voluptate? Dolore, esse natus!</p>-->
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">
						<form action="" method="post">
							{% csrf_token %}


							<div class="row">
                                <div class="col-6 ">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contact-name" name="name" placeholder="Enter Your Name" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required>
                                    </div>
                                </div>
							</div>
							<div class="row">

                                <div class="col-6 ">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="email" id="contact-email" placeholder="Enter Your Email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
                                    </div>
                                </div>
							</div>
							<div class="row">


                                 <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="" name="phone" placeholder="Enter Mob Number">
                                    </div>
                                </div>
                                </div>

                            <div class="row">
                             <div class="col-6">
                                    <div class="form-group">
                                        <textarea class="form-control" name="address" id="message" cols="30" rows="10"  placeholder="Address" autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">


                            </div>
                                <div class="row">


                                 <div class="col-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="contact-username" name="password" placeholder="Enter Password" pattern=".{8,}" title="Eight or more characters" required>
                                    </div>
                                </div>
                                </div>

                 <div class="col-12">
                                    <p><input type="submit" value="Submit"></p>
                                </div>
                            </div>
						</form>
					</div>
				</div>
<!-
			</div>
		</div>
	</div>
	<!-- end contact form -->
