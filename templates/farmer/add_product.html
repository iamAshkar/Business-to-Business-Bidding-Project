 {% extends 'farmer/farmer_base.html' %}
{% load static %}
{% block content %}
        {% if message %}
<script>
alert("{{ message }}")
</script>
    {% endif %}
	<!-- end search arewa -->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
<!--						<p>Get 24/7 Support</p>-->
						<h1>Add products </h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="form-title">
						<h2>Add Product Details </h2>
<!--						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, ratione! Laboriosam est, assumenda. Perferendis, quo alias quaerat aliquid. Corporis ipsum minus voluptate? Dolore, esse natus!</p>-->
					</div>
				 	<div id="form_status"></div>
					<div class="contact-form">
						<form action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}



                              <div class="row">
                                <div class="col-6 ">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contact-name" name="name"   placeholder="Enter Product Name" autocomplete="off" >
                                    </div>
                                </div>
							</div>
                           <div class="row">
                                <div class="col-6 ">
                                    <div class="form-group">
                                        <label>Add Image</label>
                                        <input type="file" class="form-control" id="contact-name" name="image" placeholder="Enter Product Name" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required>
                                    </div>
                                </div>
							</div>

                            <div class="row">
                             <div class="col-6">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="form-control" name="desc" id="message" cols="30" rows="10"  placeholder="Enter description" autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Enter Quantity</label>
                                        <input type="text" class="form-control" id="contact-subject" name="qty" placeholder="Quantity" autocomplete="off">
                                    </div>
                                </div>
                            </div>
							 <div class="row">

                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Enter Price</label>
                                        <input type="text" class="form-control" id="contact-subject" name="price" placeholder="Price" autocomplete="off">
                                    </div>
                                </div>
                            </div>


                            <div class="row">

                                 <div class="col-6">
                                    <div class="form-group">
										<label>Auction Date</label>
                                        <input type="date" class="form-control" id="contact-password" name="a_date" placeholder="Password">
                                    </div>
                                 </div>
                                </div>

                            <div class="row">

                                 <div class="col-6">
                                    <div class="form-group">
										<label>Delivery  Date</label>
                                        <input type="date" class="form-control" id="contact-password" name="d_date" placeholder="Password">
                                    </div>
                                 </div>
                                </div>
                                <div class="col-6">
                                    <p><input type="submit" value="Submit"></p>
                                </div>
                            </div>
						</form>
					</div>
				</div>
<!-
			</div>
		</div>
	</div>
	<!-- end contact form -->
